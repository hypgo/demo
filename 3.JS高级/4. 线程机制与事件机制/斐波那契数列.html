<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <!-- 
    递归：函数自己调用自己，必须要有条件停止，不然会报错

   -->
   <script>
    //  斐波那契 
    function fbnq(num) {
      return num>=3 ? fbnq(num-1) +fbnq(num-2) : 1;
    }
    console.log(fbnq(1));
    console.log(fbnq(2));
    console.log(fbnq(3));
    console.log(fbnq(4));
    console.log(fbnq(5));


    //  斐波那契 
    


   </script>
</body>
</html>
