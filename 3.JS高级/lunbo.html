<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    .box{
      position: relative;
      width: 100px;
      height: 100px;
      background-color: #bfa;
      overflow: hidden;
    }

    .box .list{
      position: absolute;
      width: 400px;
      height: 100px;
      left: 0;
      background-color: red;
    }
    
    .box .list div{
      float: left;
      width: 100px;
      height: 100px;
      font-size: 20px;
    }

  </style>
</head>
<body>
  <div class="box">
    <div class="list">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>
  </div>
  <input type="button" value="点击" id="btn">

  <script>
    var btn = document.getElementById('btn');
    var imgNode = document.getElementsByClassName('list')[0];
    var length = 0
    btn.onclick = function() {
      length += -100
      console.log(length);
      imgNode.style.left = length + 'px' ;

      console.log(imgNode.style.left);
    }

    var arr  = ['bbb','aa','ccc']
    function ifbbb(arr) {
      return arr.indexOf('bbb') + 1
    }

    if(ifbbb(arr)){
      console.log('bbb');
    }
  </script>
</body>
</html>
