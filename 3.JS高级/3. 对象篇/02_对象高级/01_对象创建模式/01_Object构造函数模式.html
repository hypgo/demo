<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_Object构造函数模式</title>
</head>
<body>
<!--
方式一: Object构造函数模式
  * 套路: 先创建空Object对象, 再动态添加属性/方法
  * 适用场景: 起始时不确定对象内部数据
  * 问题: 语句太多，麻烦
-->
<script type="text/javascript">
  /*
  一个人: name:"Tom", age: 12
   */
  function Person(name,age,gender) {
    this.name = name;
    this.age = age;
    this.gender = gender;
    this.sayName = function(){
      console.log(this.name);
    }
  }
  var p1 = new Person('xiaoming',12,'男')
  var p2 = new Person('张三',12,'男')
  alert(p2 instanceof Object)
</script>
</body>
</html>
