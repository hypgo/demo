<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_对象3_面试题</title>
</head>
<body>

<script type="text/javascript">
// 对象中所有的key都是字符串
  var a = {}
  var obj1 = {n: 2}   // --> toString() = ["object Object"]
  var obj2 = {m: 3}   // --> toString() = ["object Object"]
  a[obj1] = 4
  a[obj2] = 5
  console.log(a[obj1]) // 输出多少?

  // a[obj1] and a[obj2] 全都变成了字符串 "object Object"
</script>
</body>
</html>
