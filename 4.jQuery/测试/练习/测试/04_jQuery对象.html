<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>04_jQuery对象</title>
</head>

<body>
<p>jfka</p>
<p>jfkfdklfja</p>
<p>jfkndfkana</p>
<button>测试一</button>
<button>测试二</button>
<button id="btn3">测试三</button>

<button>测试四</button>
<!--
1. jQuery对象是一个包含所有匹配的任意多个dom元素的伪数组对象
2. 基本行为
  * size()/length: 包含的DOM元素个数
  * [index]/get(index): 得到对应位置的DOM元素
  * each(): 遍历包含的所有DOM元素
  * index(): 得到所在兄弟元素中的下标
-->
<script src="js/jquery-1.10.1.js" type="text/javascript"></script>
<script type="text/javascript">

  /*
   需求:
   需求1. 统计一共有多少个按钮
   需求2. 取出第2个button的文本
   需求3. 输出所有button标签的文本
   需求4. 输出'测试三'按钮是所有按钮中的第几个
   */

  $(function(){
    $btns = $('button');
    console.log($btns.length, $btns.size());

    console.log($btns[1].innerHTML);

    // 把dom元素封装成jq对象来用，与jq公域对象不同
    $btns.each(function(){   
      console.log(this.innerHTML);  //指每一次枚举的指向dom
    })

    // 得到所在兄弟元素中的下标，同级别的元素
    console.log($('#btn3').index());

  })


</script>
</body>
</html>
