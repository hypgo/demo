<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>01_HelloReact</title>
</head>
<body>
  <div id="test"></div>
  
  <!--react的核心库-->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!--react的扩展库，专门用于操作DOM-->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!--引入babel，用于解析jsx语法为原生js语法-->
  <script type="text/javascript" src="../js/babel.min.js"></script>


<!-- jsx：在原生js基础上扩展了几个新写法 -->
<script type="text/babel">//告诉babel，将如下jsx代码翻译成原生js代码
  //1.创建一个虚拟DOM
  let vDOM = <h1>hello,react!</h1> //这里是jsx语法，没有单引号！h1不是html中的h1，但与html中的是一一对应的
  console.log(vDOM,typeof vDOM)
  
  //2.渲染虚拟DOM到页面，变成真实DOM
  ReactDOM.render(vDOM,document.getElementById('test'))

</script>


  
</body>
</html>
