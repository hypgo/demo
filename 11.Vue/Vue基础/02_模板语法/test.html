<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_模板语法</title>
</head>
<body>
<!--
1. 模板的理解:
  动态的html页面
  包含了一些JS语法代码
    双大括号表达式
    指令(以v-开头的自定义标签属性)
2. 双大括号表达式
  语法: {{exp}} 或 {{{exp}}}
  功能: 向页面输出数据
  可以调用对象的方法
3. 指令一: 强制数据绑定
  功能: 指定变化的属性值
  完整写法:
    v-bind:xxx='yyy'  //yyy会作为表达式解析执行
  简洁写法:
    :xxx='yyy'
4. 指令二: 绑定事件监听
  功能: 绑定指定事件名的回调函数
  完整写法:
    v-on:click='xxx'
  简洁写法:
    @click='xxx'
-->
<script src="../js/vue.js"></script>

<div id="app">
  <h2>1. 双大括号表达式</h2>
    <p>{{content}}</p>
    <p>{{content.toUpperCase()}}</p>

  <h2>2. 指令一: 强制数据绑定(静态数据与动态数据)</h2>
    <a href='url'>这是静态的链接，不起作用。{{content}}</a><br>
    <a v-bind:href='url'>这是动态的链接，起作用。{{content}}</a><br>
    <a :href='url'>这是动态的链接，缩写成:href。{{content}}</a><br>

  <h2>3. 指令二: 绑定事件监听</h2>
    <button v-on:click='testClick'>test1111</button><br>
    <button @click='testClick'>精简写法用@</button><br>

</div>

<script type="text/javascript">
  new Vue({
    el: '#app',

    data: {
      content: 'hello vue',
      url: 'http://www.baidu.com'
    },

    methods: {
      testClick (event) {
        alert(event.target.innerHTML)
      }
    }
  })


</script>
</body>
</html>
