<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_表单输入绑定</title>
</head>
<body>
<!--
1. 使用v-model(双向数据绑定)自动收集数据
  text/textarea
  checkbox
  radio
  select
-->
<div id="demo">
  <form action="/xxx" @submit.prevent="register">
    <span>用户名: </span>
    <input type="text" v-model="user.username"><br>

    <span>密码: </span>
    <input type="password" v-model="user.password"><br>

    <span>性别: </span>
    <input type="radio" id="female" v-model="user.sex" value="女">
    <label for="female">女</label>
    <input type="radio" id="male" v-model="user.sex" value="男">
    <label for="male">男</label><br>

    <span>爱好: </span>
    <input type="checkbox" id="basket" v-model="user.hobbies" value="篮球">
    <label for="basket">篮球</label>
    <input type="checkbox" id="foot" v-model="user.hobbies" value="足球">
    <label for="foot">足球</label>
    <input type="checkbox" id="pingpang" v-model="user.hobbies" value="乒乓">
    <label for="pingpang">乒乓</label><br>

    <span>城市: </span>
    <select v-model="user.userId">
      <!-- 获取城市的id即可，不需要获取每个值的名称 -->
      <option value="">未选择</option>
      <option  v-for="(city, index) in user.allCitys" :key="city.id" :value="city.id">{{city.name}}</option>
    </select><br><br>
    <span>介绍: </span>
    <textarea rows="10" v-model="user.infos"></textarea><br><br>

    <input type="submit" value="注册">
  </form>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#demo',
    data: {
      user:{
        username: 'admin',
        password: '',
        sex: '',
        hobbies: [],
        userId: '',
        infos: '',

        allCitys: [
          {id: 1, name: '广州'},
          {id: 2, name: '东莞'},
          {id: 3, name: '深圳'}
        ]
      }
    },
    methods: {
      register () {
        alert('提交成功'+ JSON.stringify(this.user))
      }
    },
  })
</script>
</body>
</html>
