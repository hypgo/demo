<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_class与style绑定</title>
  <style>
    .classA {
      color: red;
    }
    .classB {
      background: blue;
    }
    .classC {
      font-size: 20px;
    }
  </style>
</head>
<body>

<!--
1. 理解
  在应用界面中, 某个(些)元素的样式是变化的
  class/style绑定就是专门用来实现动态样式效果的技术
2. class绑定: :class='xxx'
  xxx是字符串
  xxx是对象
  xxx是数组
3. style绑定
  :style="{ color: activeColor, fontSize: fontSize + 'px' }"
  其中activeColor/fontSize是data属性，可以设置初始
-->

<div id="demo">
  <h2>1. class绑定: :class='xxx'</h2>
  <!-- class 与 :class的区别，后者是一个变量表达式，去Vue的data里面找 -->
  <p class="classC" :class='myClass'>jijiwaiwai</p> 
  <p :class="{classA: hasA, classB: hasB}">test class-obj</p> 

  <h2>2. style绑定</h2>
  <p :style="{color: myColor, fontSize: mySize}">hello look</p>

  <button @click="update">更新</button>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  const vm = new  Vue({
    el: '#demo',
    data(){
      return {
        myClass: 'classA',
        hasA: true,
        hasB: false,
        myColor: 'black',
        mySize: '20' + 'px'
      }
    },

    methods: {
      update () {
        this.myClass = 'classB',
        this.hasA = !this.hasA,
        this.hasB = !this.hasB,
        this.myColor = 'pink',
        this.mySize = '40' + 'px'
      }
    }
  })
</script>
</body>
</html>
