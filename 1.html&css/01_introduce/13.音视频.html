<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        audio 标签用来向页面引入一个外部的音频文件
            音频文件引入时，默认情况下不允许用户自己控制播放停止

        controls 是否允许用户控制播放
        autoplay 音频文件是否自动播放
            - 如果设置了autoplay 则音乐在打开页面时会自动播放
                但是目前来讲大部分浏览器都不会自动对音乐进行播放（为了更好的用户体验）
        loop 音乐循环播放
     -->    

     <audio src="./source/123.mp3" controls autoplay loop></audio>

     <!-- 
        video标签用来向网页中引入一个视频
            使用方式和audio基本一样
      -->
      <video src=""></video>


      <!-- 音视频主要难在浏览器兼容问题。IE浏览器很麻烦。后续回头看 -->
</body>
</html>
