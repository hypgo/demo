<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        列表（list）
        无序列表：使用ul标签来创建无序列表 Unordered list
        有序列表：使用ol标签来创建有序列表 Ordered list
        定义列表：使用dl标签来创建一个定义列表
            使用dt来表示定义的内容（类似于一个引用）
            使用dd来对内容进行解释说明
        
        列表之间可以相互镶嵌
     -->
     <ul>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
     </ul>

     <ol>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
     </ol>

     <dl>
        <dt>鲁迅</dt>
        <dd>结构表示网页的结构，结构用来规定网页中哪里是标题，哪里是段落</dd>
        <dd>结构表示网页的结构，结构用来规定网页中哪里是标题，哪里是段落</dd>
        <dd>结构表示网页的结构，结构用来规定网页中哪里是标题，哪里是段落</dd>
     </dl>

     <ol>
        <li>结构
            <ul>
                <li>结构1.1</li>
                <li>结构1.2</li>
            </ul>
        </li>

     </ol>  


</body>
</html>
