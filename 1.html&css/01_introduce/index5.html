<!-- 文档声明，声明当前网页的版本：HTML5 -->
<!doctype html>

<!-- html的根标签(标签==元素)，网页中的所有内容都要写在根元素的里边 -->
<html>
	
	<!-- head内容不会在网页中直接出现 -->
	<head>
		<!-- meta标签用来设置网页的元数据，这里是设置网页的字符集，避免乱码 -->
		<meta charset='utf-8'>
		
		<title>网页的标题</title>
		
	</head>

	<!-- body是子元素，表示网页的主体，网页的中所有的可见内容都应该写在body里 -->
	<body>
	
		<h1>网页的大标题</h1>
		
	</body>

</html>
