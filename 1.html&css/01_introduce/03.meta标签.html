<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 
        meta标签主要用于设置网页中的一些元数据，元数据不是给用户看
            charset 指定网页的字符集
            name 指定的数据的名称
            content 指定的数据的内容

                keywords 表示网站的关键字，可以同时指定多个关键字，关键字间使用，隔开
                    <meta name="Keywords" content="网上购物。网上商城，手机，笔记本"/>

                description 用于指定网站的描述
                    <meta name="description" content="京东ID.COM-专业的综合网上购物商城">
                    网站的描述会显示在搜索引擎的搜索的结果中
     -->
    <mata name='keywords' content='HTML，前端，CSS3'/>
    <mata name='description' content='这是一个神奇的网站'/>
    <title>meta标签学习</title>
</head>
<body>
    
</body>
</html>
