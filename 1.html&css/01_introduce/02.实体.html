<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <h1>实体</h1>
</head>
<body>
    <!-- 
        在网页中编写的多个空格默认情况会自动被浏览器解析为一个空格

        在HTML中有时候，不能直接书写一些特殊符号
            比如：多个连续的空格，字母两侧的大于和小于号

        如果我们想乣书写特殊符号，则需要使用HTML中的实体（转义字符》
        实体的语法：
        &实体的名字：
            &nbsp;空格
            &gt;大于号
            &lt;小于号
            &copy;版权符号
    -->

<p>今天天气         很奇怪</p>    

<p>  a>b&lt;c </p>


</body>
</html>
