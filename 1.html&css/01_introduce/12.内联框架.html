<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内联框架</title>
</head>
<body>
    
    <!-- 
        内联框架：用于向当前页面引入一个其他页面
            src 指定要引入的网页的路径
            frameborder 指定内联框架的边框 0是无边框，1是有边框
        跟图片一样，可以设置 width 和 height

        对SEO来说没好处，搜索引起不会搜出内联框架的网页
     -->

    <iframe src="https://www.baidu.com" width="1000" height="800" frameborder="0"></iframe>


</body>
</html>
