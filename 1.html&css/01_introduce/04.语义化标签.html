<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        在网页中HTML专门用来负责网页的结构
            所以在使用HTML标签时，要主管的是标签的语义，而不是他的样式

            标题标签：
                h1~h6 一共有六级标题
                h1~h3 重要性递减，其他的不那么重要（h4~h6很少用）

                标题标签都是块元素
            在页面中都占一行的元素成为块元素（block element）
     -->
     <h1>一级标题</h1>
     <h2>二级标题</h2>
     <h3>三级标题</h3>
     
     <!--
         hgooup标签用来为标题分组，可以将一组相关的标题同时放入到hgroup
       -->
       <hgroup>
            <h1>静夜思</h1>
            <h2>李白</h2>
       </hgroup>

     <!-- 
        p标签表示页中的一个段落
        p也是一个块元素
      -->
      <p>p标签中的内容表示一个段落</p>
      <p>p标签中的内容表示一个段落</p>

      <!-- 
          em标签用于表示语音语调的一个加重

          在页面中不会都沾一行的元素称为 行内元素（inline element）
       -->
       <p>今天天气<em>真</em>不错</p>

       <!-- strong表示强调，重要内容！-->
       <p>你今天必须<strong>敲10行代码</strong></p>
      
       <!-- br标签表示换行 -->
       <br>
       今天天气真不错！

</body>
</html>
