<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: orange;

            /* 
            border-width默认值一般是 3个像素
                border-width 可以用来指定四个方向的边框的宽度
                    四个值：上 右 下 左  （顺时针）
                    三个值：上 左右 下
                    两个值：上下  左右
                    一个值：上下左右一样

                还有一组 border-xxx-width
                    xxx可以是 top right  bottom left
                    用来单独指定某一个边的宽度 */

            /* border-top-width: 20px; */
            border-width: 20px;

            /* 
                border-color用来指定边框的颜色，同样可以分别指定四个边框
                规则和border-width一样
                也可以省略不写，则自动使用color的颜色值。

            color：red */
            border-color: orchid red pink yellow;

            /* 
                border-style 指定边框的样式
                    solid 实线
                    dotted 点状虚线
                    dashed 虚线
                    double 双线
                
                border-style 的默认值是 none，表示没有边框
            */
            border-style: solid dotted;

            /* 
                border简写属性，通过该属性可以同时设置边框的所有相关模式，并且没有顺序要求

                除了border以外还有四个 border-xxx
                    border-top
                    border-right
                    border-left
                    border-bottom
            */
            border: 5px red double;
            border-right:none;
            /* 避免重复写代码麻烦，直接将最右边的边框样式去掉 */
        }
    </style>
</head>
<body>
    
    <div class="box1"></div>
</body>
</html>
