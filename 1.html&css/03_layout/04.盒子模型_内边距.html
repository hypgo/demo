<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            border: 10px orange solid;

            /* 
                内边框 padding：
                    - 内容区和边框之间的距离是内边框
                    - 一共有四个方向的内边框：
                        padding-top
                        adding-right
                        adding-bottom
                        adding-left
                    
                    - 内边距的设置会影响到盒子的大小
                    - 背景颜色会严审到内边距上
                
                一个盒子的可见框大小，由内容区、内边距和边框共同决定，
                    所以在计算盒子大小时，需要将这三个区域加到一起计算

            */
            /* padding-top: 100px; */

            /* 
                padding内边距的简写属性，可以同时指定四个方向的内边框
                    规则和border-width一样
                    四个值、三个、两个、一个值
            */
            padding: 10px;
            padding-bottom: 0px;

        }

        .inner{
            width: 100%;
            height: 100%;
            background-color: red;
        }

    </style>


</head>
<body>
    
    <div class="box1">

        <div class="inner"></div>

    </div>

</body>
</html>
