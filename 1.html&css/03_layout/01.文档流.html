<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        文档流：normal flow
            - 网页是一个多层结构，一层摞着一层
            - 通过CSS可以分别为每一次设置样式
            - 用户只能看到最顶上一层
            - 这些层中，最底下的一层称为文档流，是网页的基础
                我们所创建的元素默认都是在文档流中进行排列
            - 元素主要有2个状态：
                在文档流中
                不在文档流中（脱离文档流）

            元素在文档流中有何特点：
                -块元素
                    1、块元素在页面中独占一行（自上向下垂直排列）
                    2、默认宽度是父元素的全部（会把父元素撑满）
                    3、默认高度会被内容撑开（子元素）

                -行内元素
                    1、行内元素不会独占页面一行，只占自身的大小
                    2、自左向右水平排列，如果一行之中不能容纳所有的行内元素
                        则元素会换到第二行继续自左向右排列（与书写习惯一致）
                    3、行内元素的默认宽度和高度都是内容撑开的
     -->

     <div>我是div1</div>
     <div>我是div2</div>

</body>
</html>
