<!--  
  行内元素的盒模型
    - 不支持设置宽度和高度，没用的
    - 行内元素可设置padding，但是垂直方向的padding不会影响页面的布局
    - 行内元素可以设置border，垂直方向的border不会影响页面的布局
    - 。。。。margin，。。。。同上
    - 

  display 用来设置元素显示的类型
      可选值：
        inline 行内元素
        block 块元素
        inline-block  行内块元素
          既可以设置宽度和高度，又不会独占一行
        table 表格
        none 元素不在页面中显示（隐藏），不会占位置

  visibility 设置元素的显示状态
    可选值：
      visible 默认值，元素在页面中正常显示
      hidden 元素在页面中隐藏。会占着页面位置
 -->
