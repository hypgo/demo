<!-- 

  垂直外边距的折叠 重叠
    -相邻的垂直方向外边距会发生重叠现象
    -兄弟元素
      1.兄弟元素的折叠会取两者之间的较大值（正值）
      2.特殊情况：
        相邻的外边距一正一负，则取两者的和
        相邻的外边距都是负值，则取两者中绝对值较大的
      3.兄弟元素的外边距重叠，对开发是有利的，不需要进行处理

    -父子元素
      1.父子元素间相邻外边距，子元素的会传递给父元素（上外边距）
      2.父子外边距的折叠会影响到页面的布局，必须要进行处利
      
      解决：padding-top，使子元素往下移，再调整父元素的height高度，使之保持一致
      
 -->
