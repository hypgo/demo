<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;  /* 设置内容区的宽度  */
            height: 200px; /* 设置内容区的高度  */
            background-color: rgb(219, 10, 10);
            
        /* 
            边框border：边框属于盒子边缘，边框里边属于盒子内部，出了边框都是盒子的外部
            要设置边框，需要至少设置三个样式：
                边框的宽度 border-width
                边框的颜色 border-color
                边框的样式 border-style
            
        */
            border-width:40px;
            border-color: orange;
            border-style: solid;

        }
        



    </style>


</head>
<body>
    <!-- 
        盒模型 盒子模型 框模型（box  model）
            - CSS将页面的所有元素都设置为一个矩形的盒子
            - 将元素设置为矩形的盒子后，对页面的布局就变成将不同的盒子摆放到不同的位置
            - 每一个盒子都由以下几个部组成：
                内容区：content
                内边距：padding
                边框：border
                外边距：margin  盒子与盒子之间的距离
     -->

    <div class="box1">aaa</div>

</body>
</html>
