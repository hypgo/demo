<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      list-style:none;
    }

    .box{
      width: 400px;
      border: 5px red solid;
      display: flex;
      /* flex-flow: row wrap;  */
    }
    

    li{
      width: 100px;
      height: 100px;
      text-align: center;
      line-height: 100px;
      font-size: 50px;
      flex-shrink:0;

      flex:initial;
      /* flex简写属性，可以设置弹性元素
        所有的三个样式(flex-grow flex-shrink  flex-basis)
        
        flex: 增长  缩减  基础
          initial == flex: 0 1 auto
          auto == flex:1  1 auto 
          nono == flex:0  0 auto
      */
    }

    
    /* order 指定子元素的排列顺序 */
    li:nth-child(1){
      background-color: pink;
      /* order:2; */
    }

    li:nth-child(2){
      background-color: green;
      /* order:3; */
    }

    li:nth-child(3){
      background-color: blue;
      /* order:1; */
    } 

  </style>
</head>

<body>

  <ul class="box">
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>

</body>

</html>
