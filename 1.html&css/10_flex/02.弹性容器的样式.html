<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      list-style:none;
    }

    .box{
      width: 500px;
      background-color: #bfa;
      border: 5px red solid;
      display: flex;
      /* flex-direction: row; */
      /* flex-wrap: wrap-reverse; */
      /* 
        flex-wrap:
          设置弹性元素是否在弹性容器中自动换行
          可选值：
            nowrap 默认值，元素不会自动换行
            wrap  元素沿着辅轴方向主动换行
            wrap-reverse 元素沿着辅轴反方向换行
      */
      
      /*  flex-flow： wrap和direction 的简写属性*/
      flex-flow: row wrap; 
      justify-content: space-between;
      /* justify-content 分配主轴上的空白空间
            可选值：
            flex-start  元素沿着主轴起边排列
            flex-end  元素沿着主轴终边排列
            center  元素居中排列
            space-around  空白分布到元素两侧
            space-between  空白均匀分布到元素间
            space-evenly  空白分布到元素的单侧
      */

      /* 
       align-items  元素在辅轴上如何对齐 / 元素间的纵向关系
        可选值：
            stretch  默认值，将元素的长度设置为相同的值
            flex-start  元素不会拉升，沿着辅轴起边对齐
            flex-end  沿着辅轴的终边对齐
            center  居中对齐   配合justify-content：center 实现居中效果
            baseline  基线对齐 

        align-content  辅轴空白空间的分布，可选值与justify-content一致
            flex-start
            flex-end
            center
            space-around 
            space-between
            space-evenly
      */
    }
    

    li{
      width: 100px;
      height: 100px;
      text-align: center;
      line-height: 100px;
      font-size: 50px;
      flex-shrink:0;
    }

    li:nth-child(1){
      background-color: pink;
    }

    li:nth-child(2){
      background-color: green;
    }

    li:nth-child(3){
      background-color: blue;
    } 

  </style>
</head>

<body>

  <ul class="box">
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>

</body>

</html>
