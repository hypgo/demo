<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .outer{
      border:10px red solid;

      /* 
        高度塌陷的问题：
          在浮动布局中，父元素的高度默认是被子元素撑开的，
            当子元素浮动后，会完全脱离文档流，无法撑起父元素的高度，
              导致父元素的高度丢失

          父元素高度丢失后，其下面的元素会自动上移，进而导致页面布局混乱

        可以通过一些特殊方式来开启元素的BFC：
          1、设置元素的浮动
          2、将元素设置为行内块元素
          3、将元素的overflow设置为一个非visible的值（常用hidden开启BFC）

        开启BFC后的特点：
          1、不会被浮动元素所覆盖
          2、子元素和父元素外边距不会重叠（折叠）
          3、开启BFC的元素可以包含浮动的子元素
      */
      /* float: left; */
      /* display: inline-block; */

      overflow: hidden;
    }

    .inner{
      height: 100px;
      width: 100px;
      background-color: #fba;
      float: left;
    }
  </style>

</head>
<body>
  <div class="outer">
   <div class="inner"></div>

  </div>
</body>
</html>
