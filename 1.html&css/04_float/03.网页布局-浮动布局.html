<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0 auto;
      box-sizing: border-box;
    }

    header,main,footer{
      width: 800px;
    }

    header{
      height: 200px;
      background-color: #bfa;
    }

    main{
      height: 400px;
      background-color: yellow;
      margin: 10px auto;
    }

    footer{
      height: 100px;
      background-color: pink;
    }

    .n1,.n2,.n3{
      width: 100%;
    }

    .n1{
      height: 50px;
      background-color: #000;
    }

    .n2{
      height: 75px;
      background-color: red;
      margin: 5px 0;
    }

    .n3{
      height: 70px;
      background-color: rgb(0, 17, 255);
    }

    .main-nav,article,aside{
      float: left;
      /* display: inline-block; */
      height: 100%;
    }

    .main-nav{
      width: 200px;
      background-color: rgb(44, 37, 37);
    }

    article{
      width: 490px;
      background-color: rgb(156, 80, 80);
      margin: 0 5px;
    }

    aside{
      width: 100px;
      background-color:green;
    }
  </style>


</head>
<body>
  <header>
    <nav class="n1"></nav>
    <nav class="n2"></nav>
    <nav class="n3"></nav>
  </header>

  <main>
    <nav class="main-nav"></nav>
    <article></article>
    <aside></aside>
  </main>

  <footer>

  </footer>
</body>
</html>
