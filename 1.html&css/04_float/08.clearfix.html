<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1{
      width: 200px;
      height: 200px;
      background-color: red;
    }

    /* .box1::before{
      content: '';
      display: table;
    } */

    .box2{
      width: 100px;
      height: 100px;
      background-color: #bfa;
      margin-top: 100px;
    }

    /* clearfix同时解决外边距折叠和垂直塌陷问题，直接使用 */
    .clearfix::after,
    .clearfix::before{
      content: '';
      display: table;
      clear: both;
    }

  </style>
</head>
<body>
    <div class="box1 clearfix">
      <div class="box2">

      </div>
    </div>
</body>
</html>
