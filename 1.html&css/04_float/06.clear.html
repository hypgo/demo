  <!-- 
    clear属性来清除浮动元素对当前元素所产生的影响
      可选值：
        left：清除左侧浮动元素对当前元素的影响
        right：清除右侧.....
        both：清楚两侧中最大影响的那侧（height的最大值）

    原理：设置清楚浮动后，浏览器会自动为元素添加一个向上的margin-top，
          使其位置不受其他元素的影响

   -->
