<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 

    表格  table

   -->
   <table border="1" width='40%' align='left'>
    <!-- 在table里使用tr表示表格中的一行，有几行就有几个tr
         在tr中使用td表示一个单元格，有几个单元格就有几个td

        rowspan：按列 合并单元格 

        colspan：按行 合并单元格
    -->
    <tr>
      <td rowspan="2">哦</td>
      <td>啊</td>
      <td>啊</td>
      <td>啊</td>
    </tr>


      <td>哦</td>
      <td>哦</td>
      <td>哦</td>
    </tr>


    <tr>
      <td>哦</td>
      <td colspan="3">哦</td>
      
    </tr>

   </table>

</body>
</html>
