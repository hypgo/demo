<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    可以将一个表格分成三个部分：结构化表格
      头部 thead
      主体 tbody
      底部 tfoot

      th 表示头部的单元格，有一个加粗居中效果 ，等同于td
   -->
  <table border="1" width='40%' align="left">
    <thead>
      <tr>
        <th>序号</th>
        <th>姓名</th>
        <th>分数</th>
        <th>总分</th>
      </tr>

    </thead>
    
    <tbody>
      <tr>
        <td>1</td>
        <td>AAA</td>
        <td>100</td>
        <td>1000</td>
      </tr>

      <tr>
        <td>2</td>
        <td>BBB</td>
        <td>90</td>
        <td>1000</td>
      </tr>
      <tr>
        <td>3</td>
        <td>CCC</td>
        <td>80</td>
        <td>1000</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td>总计</td>
        <td colspan="2">270</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
