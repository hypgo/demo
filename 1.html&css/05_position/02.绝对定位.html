<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1{
      width: 200px;
      height: 200px;
      background-color: #fba;
    }
    .box2{
      width: 200px;
      height: 200px;
      background-color: red;
      /* 
        绝对定位：
            属性值 absolute
            特点：
              1、开启后，如果不设置偏移量元素的位置不会发生变化
              2、开启后，元素会从文档流中脱离
              3、绝对定位会改变元素的性质，行内变成块，块的宽高被内容撑开
              4、绝对元素会使元素提升一个层级
              5、绝对定位元素是相对于其 包含块 进行定位的

        绝对定位的包含块：
          包含块就是离它最近的开启了定位的祖先元素：
            如果所有的祖先元素都没有开启定位则根元素就是他的祖先元素
          
          HTML 是根元素、初始包含块


      */
      /* bottom是它的起点 */
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .box3{
      width: 200px;
      height: 200px;
      background-color: orange;
    }

  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2">222</div>
  <div class="box3"></div>

</body>
</html>
