<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 
      宏观布局用浮动，细节微调用定位！
    */
    
    .box1{
      width: 200px;
      height: 200px;
      background-color: #fba;
    }
    .box2{
      width: 200px;
      height: 200px;
      background-color: red;
      /* 
        定位 position：
          定位是一种更高级的布局手段
          通过定位可以将元素摆放到页面的任意位置
          使用position属性设置定位
            可选值：
              static 默认值，没有开启定位
              relative 开启元素的相对定位(灵魂出窍，肉体还在)
              absolute 开启元素的绝对定位
              fixed  开启元素的固定定位
              sticky  开启元素的粘滞定位
          
          相对定位：
            属性值 relative
            特点：
              1、元素开启相对定位后，如果过不设置偏移值元素不会发生任何变化
              2、相对定位是参照于元素在文档流中的位置进行定位的
              3、相对定位会提升元素的层级
              4、相对定位不会使元素脱离文档流
              5、相对定位不会改变元素的性质，块还是块元素，行内还是行内

          偏移值offset：
            开启定位后，通过偏移值来设置元素的位置
              top：定位元素和定位位置上边的距离
              bottom：定位元素和定位位置下边的距离
              left：定位元素和定位位置左边的距离
              right：定位元素和定位位置右边的距离
      */
      position: relative;
      left: 100px;
      /* bottom: 200px; */
      top: -200px;
    }
    .box3{
      width: 200px;
      height: 200px;
      background-color: orange;
    }

    .box4{
      width: 200px;
      height: 200px;
      background-color: green;
      position: relative;
      left: 100px;
      /* bottom: 200px; */
      top: -200px;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
  <span class="box4">hello</span>
</body>
</html>
