<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    .box1{
      width: 500px;
      height: 500px;
      background-color: #fba;
      position: relative;
    }

    .box2{
      width: 200px;
      height: 200px;
      background-color: red;
      position: absolute;
      margin: auto;
      /* margin-top: auto;
      margin-bottom: auto; */

      /* 
        水平布局
        left + margin-left + border-left + padding-left + width + padding-right + border-right + margin-right + right

        绝对定位的水平布局：
            水平方向的布局等式就需要添加left和right两个值
              此时规则和之前一样只是多添加了两个值：
                当发生了过度约束：
                  如果9个值中没有 auto ，则自动调整right值以使等式满足
                  如果有auto，则自动调整auto的值以使等式满足

        垂直方向布局的等式也必须满足要求
        
      */
      left: 0;
      right: 0;

      top: 0;
      bottom: 0;
    }

  </style>
</head>
<body>
  <div class="box1">
    <div class="box2"></div>
  </div>
  

</body>
</html>
