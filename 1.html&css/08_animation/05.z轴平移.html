<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style> 
    html{
      /* 开启景深效果，近大远小 */
      perspective: 800px;
    }

    body{
      border: 1px red solid;
      
    }
    .box{
    width:200px;
    height:200px;
    background-color:yellow;
    margin:100px auto;
    transition:2s ;
    /* 
    z轴平移，调整元素在z轴的位置，正常情况下就是调整元素和人眼之间的距离
      距离越大，元素离人越近。
    z轴平移属于立体效果（近大远小），默认情况下网页是不支持透视，如果需要看见效果
      必须要设置网页的视距。
     */
    }

    /* 使盒子产生3D效果，向屏幕前方平移 */
    body:hover .box{
      transform: translateZ(200px);
    }
    </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
