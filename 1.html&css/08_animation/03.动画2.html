<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .outer{
      width: 100%;
      height: 500px;
      background-color: #fff;
      border-bottom: 5px black solid;
      overflow: hidden;
    }

    .inner{
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: blue;
      margin-left: 100px;
      animation: ball 1s forwards ease-in;
    }

    /* 主要介绍动画实现小球往返的效果 */
    @keyframes ball{
      /* 0% {margin-top: 0;}
      50% {margin-top: 400px;}
      100% {margin-top: 0;} */

      from{
        margin-top: 0;
      }

      50%{margin-top: 400px;}

      to{
        margin-top: 0px;
      }
    }
    



  </style>


</head>
<body>
  <div class="outer">
    <div class="inner"></div>
  </div>
</body>
</html>
