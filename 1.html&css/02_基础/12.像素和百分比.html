<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            /* 
            长度单位：
                像素
                    -屏幕实际上是由一个个小点点构成
                    -不同屏幕的像素大小是不同的，像素越小的屏幕显示的效果越清晰
                    -所以同样的 200px在不同设备下显示效果不一样

                百分比
                    -可以将属性值设置为相对于其父元素属性的百分比

                em
                    


                rem
            
            */

            width: 400px;
            height: 400px;
            background-color: red;
        }

        .box2{
            width: 80%;
            height: 80%;
            background-color: blue;
        }

    </style>

</head>
<body>
    
    <div class="box1">

        <div class="box2"></div>

    </div>

</body>
</html>
