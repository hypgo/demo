<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 
            样式的继承，为一个元素设置样式同时也会应用到他的后代上
        
        */

        p{
            color: blue;

        }
    </style>

</head>
<body>
     
    <p>
        wshi yi ge p yuansu 
        <span>我是p元素中的span</span>

    </p>


</body>
</html>
