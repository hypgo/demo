<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* 
        CSS中的注释，Crtl + /
        CSS基本语法:
            选择器  声明块
            选择器：通过选择器可以选中页面汇总的指定元素
                比如p的作用就是选中页面中所有的p元素

            声明块：通过声明块来指定腰围元素设置的样式
                声明块由一个一个的声明组成
                声明是一个名值对结构
                    一个样式名对应一个样式值，名和值之间以英文:连接，以英文；结尾
    */
    
    p{
        color: red;
        font-size-adjust: 100px;
    }

    h1{
        color: blue;
        font-size-adjust: 100px;
    }

    </style>

</head>

<body>
    
    <h1>啊哈哈哈哈哈</h1>
    <p>哈哈你个锤子</p>

</body>
</html>
