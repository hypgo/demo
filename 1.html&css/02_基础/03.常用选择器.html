<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 
        元素选择器
            作用：根据标签名来选中指定的元素
            语法：标签名{ }   p{ }; h1{ }; div{}
     
        id选择器
            作用：根据元素的id属性值选中一个元素
            语法：#id属性值{}  #box{}  #red{}
     
        类选择器
            作用：根据元素的class属性值选中一组元素
            语法：.class属性值  .blue{} 
     
        通配选择器
            作用：选中页面中的所有元素
            语法：*        
        -->


    <style>
        /* p{
            color: red;
            font-size: 50px;
        }

        h1{
            color:blue;

        } */

        #big{
            font-size: 50px;

        } 

        .blue{
            color: blue;
        }

        /* 
        *{color: red;} 
        */

    </style>


</head>
<body>
    
    <h1>静夜思</h1>
    <h2 id="big">李白</h2>
    <p class="blue">床前明月光</p>
    <p>疑是地上霜</p>
    <p>举头望明月</p>
    <p class="blue">低头思故乡</p>
    
</body>
</html>
