<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            /* 
                颜色单位：
                    在CSS中可以直接使用颜色名来设置各种颜色
                        比如：red、orange、。。。
                        但是在CSS中直接使用颜色名是非常不方便的
                    
                    RGB值：
                        -RGB通过三种颜色的不同浓度来调配处不同的颜色
                        - R red，G green，B blue
                        -每一种颜色的范围在 0 -255（0%-100%）之间
                        -语法：RGB（红，绿，蓝）
                    
                    RGBA：
                        -在RGB的基础上增加了一个A，表示透明度
                        -需要四个值，前三个和RGB一样，第四个表示不透明度
                            1表示完全不透明，0表示完全透明 ，.5表示半透明

                    十六进制的RGB值：
                        - 语法：#红绿蓝
                        - 颜色浓度通过 00-ff
                        - 如果颜色两位两位重复可以缩写：#aabbcc --> #abc

                    HSL值  HSLA值
                        H 色相（0-360）
                        S 饱和度，颜色浓度（0%-1005）
                        L 亮度，颜色浓度（0%-100%）
                    
            */

            background-color: rgb(74, 14, 238);
            background-color: rgb(0,0,0);
            background-color: rgb(0,255,255);
            background-color: #bfa;
            background-color: rgb(255, 170, 210);
            background-color: hsl(0, 80%, 50%);
            
        }


    </style>



</head>
<body>
    
    <div class="box1"></div>
</body>
</html>
