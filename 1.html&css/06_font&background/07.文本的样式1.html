<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 100px;
      border: 1px solid red;
      text-align: center;
      /* text-align 文本的水平对齐
          center居中对齐
          left 左对齐
          right 右对齐
          justify 两端对齐
      */
      
      /* 字体 */
      text-indent:100px;
      
    }

    /* 
      vertical-align 设置元素垂直对齐的方式
        可选值：
          baseline  默认值 基线对齐
          top       顶部对齐
          bottom    底部对齐
          middle    居中对齐
    */
  </style>

</head>
<body>
  <div>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cumque voluptate, fugiat officia minima autem assumenda, dolor fugit alias recusandae earum natus saepe aliquam pariatur aperiam voluptas repellat, sit fuga doloremque?</div>
</body>
</html>
