<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .box {
      width: 1000px;
      height: 1000px;
      background-color: #bfa;
      /* 设置背景图片 
          - 可以同时设置背景图片和背景颜色，这样背景颜色将会成为图片的背景色
          - 如果背景的图片小于元素，背景图片会自动在元素中平铺将元素铺满
          - 如果背景的图片大于元素，将会一个部分背景无法完全显示
          - 如果背景图片和元素一样大，则会正常显示图片
      */
      background-image: url(../exercise/img/网易新闻.png);

      background-repeat: no-repeat;
      /* 
        background-repeat 设备背景的重复方式
            可选值：
              repeat 默认值，背景会沿着X轴，Y轴重复
              no-repeat  背景图片不重复
              repeat-x  沿着X轴方向重复
              repeat-y  沿着Y轴方向重复
      */

      /* background-position: top center; */
      /* 
        background-position 设置图片的位置 相对自己定位
            设置方式：
              通过 top left right center bottom几个方位来设置背景图片的位置
                使用方位词必须要同时指定两个值，只写一个，默认第二个与第一个相同

              通过偏移量来指定背景图片的位置：（与margin类似）
                水平方向的偏移量，垂直方向变量        
      */
      background-position: 50px 50px;
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
