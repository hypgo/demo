<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1{
      font-size: 20px;
      font-family: fantasy;

      /* text-decoration 设置文本修饰
          可选值：
            none 什么都没有
            underline 下划线
            line-through 删除线
            overline 上划线
      */
      /* text-decoration:overline pink; */

      /* 设置网页处理空白
          可选值：
            normal 正常
            nowrap 不换行
            pre  保留文本空白，换行空格等等 
      */
      white-space: normal;
      /* 隐藏多出的文本 */
      overflow: hidden;
      /* 多出的文本设置省略号... */
      text-overflow: ellipsis; 
    }
  </style>

</head>
<body>
  <div class="box1">
    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Similique laudantium praesentium qui dolore reprehenderit soluta cumque vero temporibus. Earum accusantium nesciunt dicta itaque quisquam, atque sit veniam ullam beatae cum?</div>
</body>
</html>
