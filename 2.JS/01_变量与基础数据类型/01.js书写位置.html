<!-- 
一、Javascript简介
	1、Javascript简介（是什么）
    美国 布莱登·艾奇  1995年 10天	
    
    △重点
    javascript是一门动态的、弱类型的、解释型的脚本语言
    
		动态：只有在执行的时候，才能确定数据类型
		弱类型：变量数据的类型不是确定的，可以随意的进行改变；
		解释型：相对编译型来说，编译型计算机在执行之前需要把程序进行编译，完事之后才执行
			解释型，不需要编译，执行的时候，一行一行去解释执行；
		
		脚本：一般只要是脚本语言，都代表可以嵌在其它的语言当中进行执行；

		html    负责结构
		css     负责样式
		js      负责行为（动态效果）

	2、为什么要有javascript
		开始能干啥
			负责表单验证（仅仅是负责表单验证）
			如果没有js,那么我们网页的表单验证需要通过网络传输数据去服务器进行验证，
		    占用带宽资源太严重，并且用户体验效果不好；

		现在能干啥
			表单验证
			用户交互
			游戏
			后端开发
	
	3、Javascript的组成部分
		ECMAscript   负责js的语法部分
		DOM          document object  model    文档对象模型   （操作元素）
		BOM          browser object model      浏览器对象模型  （操作浏览器）

	4、js的体验，第一个js程序，js的语句特点 
		alert函数          以弹出框的形式输出内容            
		console.log函数    以日志的形式在控制台输出内容
		document.write函数 把内容做位网页的内容进行展示

		js语言执行的过程是从上到下，一行一行进行执行
        	js语句的特点，每一行我们都会有一个分号进行结尾 ，分号不是必须的,写不写都行，但是推荐写上；
	
	5、js的三种书写位置及优缺点
		内嵌式     用的比较多，一般写项目初期都会内嵌，最后变为外链（耦合性太强 = 代码写的太差）
		外链式     里面不能写其它代码，外链以后几乎全是外链
		行内式	   局限性比较大，只能对事件进行书写js，问题也很大，做不到结构和行为分离

 -->
