<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1-20的阶乘 求和
    sum = 0;
    ride = 1;
    for (var i = 1; i <= 20; i++) {
      ride *= i;
      sum += ride;
    }
    console.log(sum);

    // 输出100-200之间所有的质数
    flag = true;
    for (var i = 100; i <= 200; i++) {
      for (var j = 2; j < i; j++) {
        if (i % j == 0) {
          flag = false;
          break;
        }
      }
      if (flag) {
        console.log(i);
      }
      flag = true;
    }

    console.log(' ');
    var num = 0;
    for (var i = 100; i <= 200; i++) {
      for (var j = 1; j <= i; j++) {
        if (i % j == 0) {
          num++;
        }
      }
      if (num == 2) {
        console.log(i);
      }
      num = 0;
    }


    // 冒泡
    function bubbleSort(arr) {
      for (var i = 0; i < arr.length; i++) {
        for (var j = 0; j < arr.length - 1 - i; j++) {
          if (arr[j] > arr[j + 1]) {
            var temp = arr[j + 1];
            arr[j + 1] = arr[j];
            arr[j] = temp;
          }
        }
      }
      console.log(arr);
    }

    var arr = [3, 5, 4, 11, 6, 1];
    bubbleSort(arr);

    alert(a);
    function a() { alert('我是函数') }
    var a = '我是变量';
    alert(a);

  </script>
</body>

</html>
