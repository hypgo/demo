    // 翻转数组不用新数组，在原数组基础上进行翻转； 先遍历前一半的数值
    for (var i = 0; i < arr.length / 2; i++) {
      var temp = arr[i];                 //定义一个新变量（中间变量）
      arr[i] = arr[arr.length - 1 - i];  //让新变量的下标从0开始赋值
      arr[arr.length - 1 - i] = temp;    //将得到的值重新给回temp数组

    // 有一个从小到大排好序的数组。现输入一个数，要求按原来的规律将它插入数组中
    var num = parseInt(prompt('请输入要插的数'));
    var arr = [10, 20, 30, 40, 55, 60, 70];
    var index = 0;

    // 求出最大值
    if (num > arr[arr.length - 1]) {
      index = arr.length;
      arr[index] = num;
      // 求出最小值
    } else if (num < arr[0]) {
      index = 0;
      for (var i = arr.length - 1; i >= 0; i--) {
        arr[i + 1] = arr[i];
      }
      arr[index] = num;
      // 求出中间的值
    } else {
      for (var i = 0; i < arr.length; i++) {
        if (num >= arr[i] && num <= arr[i + 1]) {
        //获得插入的值索引位置，因为插入的值肯定比左边的大或者相等，所以就要占到后面的位置
          index = i + 1;  
        }
      }
      // 获得插入值的索引后，再以它为基础，开始向后移动位置插入
      for (var i = arr.length - 1; i >= index; i--) {
        arr[i + 1] = arr[i];
      }
      arr[index] = num;
    }

    console.log('结果：', arr);
