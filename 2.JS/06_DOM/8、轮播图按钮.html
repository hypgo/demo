<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../reset.css">
  <style>
    ul>li{
      list-style: none;
    }

    a{
      text-decoration: none;
    }

    img{
      display: block;
    }

    .banner{
      position: relative;
      width: 600px;
      height: 400px;  
      margin: 50px auto;
      overflow: hidden;
    }

    .banner .bannerList{
      width: 3000px;
      height: 400px;
    }

    .banner .bannerList li{
      float: left;
      width: 600px;
      height: 400px;
    }

    .banner .bannerList li img{
      width: 100%;
      height: 100%;
    }

    .banner .left , .banner .right{
      /* 子绝对 父相对 */
      position: absolute; 
      /* 下两个没理解 */
      top: 50%;
      transform: translateY(-50%);
      /* display: block; */
      width: 50px;
      height: 80px;
      font-size: 40px;
      /* 文本在盒子中居中 */
      text-align: center;
      line-height: 80px;
      background-color: red;
      /* 鼠标移入，发生透明度渐变，写成display：none不行，此时结构已经没了，无法渐变 */
      opacity: 0;
      /* 中间有值可以设置，才能起到作用 */
      transition: opacity 2s;
    }

    .banner .left{
      left: 0; 
    }

    .banner .right{
      right: 0; 
    }

    .banner .iconList{
      position: absolute;
      /* overflow: hidden; */
      left: 50%;
      transform: translateX(-50%);
      bottom: 15px;

    }
    
    .banner .iconList li{
      float: left;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: gray;
      margin-left: 5px;
    }

    .banner .iconList li.current{
      background-color:rgb(73, 72, 72);
    }

  </style>
</head>
<body>
  <!-- 
    轮播图结构就是先将很多图片水平平铺，然后将各图片隐藏到一张图底下
   -->
  <div class="banner">
    <ul class="bannerList">
      <li>
        <img src="../06_DOM/img/1.jpg" alt="">
      </li>
      <li>
        <img src="../06_DOM/img/2.jpg" alt="">
      </li>
      <li>
        <img src="../06_DOM/img/3.jpg" alt="">
      </li>
      <li>
        <img src="../06_DOM/img/4.jpg" alt="">
      </li>
      <li>
        <img src="../06_DOM/img/5.jpg" alt="">
      </li>
    </ul>
    <span class="left">  <  </span>
    <span class="right"> >  </span>

    <ul class="iconList">
      <li class="current"></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>

  <script>
    var box = document.querySelector('.banner');
    var left = document.querySelector('.banner .left');
    var right = document.querySelector('.banner .right');
    box.onmouseenter = function(){
      left.style.opacity = 1;
      right.style.opacity = 1;
    }

    box.onmouseleave = function(){
      left.style.opacity = 0;
      right.style.opacity = 0;
    }

    // 点击小圆点 排他作用
    var icons = document.querySelectorAll('.banner .iconList li');
    
    for(var i = 0; i < icons.length; i++){
      icons[i].onclick = function(){
        for(var j = 0; j < icons.length ; j++){
          icons[j].className = '';
        }

        this.className = 'current';
      }
    }

  </script>
</body>
</html>
