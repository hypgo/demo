<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    html,body{
      position: relative;
      height: 100%;
      overflow: hidden;
    }

    .box{
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: #fba;
    }

    img{
      /* 把行内块按块级元素设置 */
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      /* display: block; */
      width: 400px;
      height: 300px;
    }

  </style>
</head>
<body>
  <div class="box"></div>
  <img src="../06_DOM/img/7.jpg" alt="">
  <script>
    var box = document.querySelector('.box');
    var imgNode =document.querySelector('img');
    box.onmousedown = function(event){
      event = event || window.event;
      // 获取元素的初始位置，拿的是元素定位的left值
      var eleX = box.offsetLeft;
      var eleY = box.offsetTop;
      // 获取鼠标的初始位置
      // 拿的是鼠标相对视口的（眼睛所看的范围）,
      // 水平距离和垂直距离,相对的是视口的左上角（以视口左上角为原点）
      var startX = event.clientX;
      var startY = event.clientY;

      //当鼠标点击元素之后，把鼠标的后序事件全部捕获到该元素身上。（全局捕获）
      box.setCapture && box.setCapture();
      // 鼠标拖拽移动事件
      document.onmousemove = function(event){
        event = event || window.event;
        // 拿到鼠标结束位置
        var endX = event.clientX;
        var endY = event.clientY;
        // 求鼠标的距离差
        var disX = endX - startX;
        var disY = endY - startY;
        // 拿到元素最终的位置
        var lastX = eleX  + disX;
        var lastY = eleY  + disY;
        // 元素超出视口临界值的判定
        // 3、当元素在四周的时候，不能超出范围，做出范围界定；4、当元素距离四周边界50px时候立即吸附到边界（吸附效果）
        if (lastX < 20) {
          lastX = 0;
        } else if(lastX > document.documentElement.clientWidth - box.offsetWidth - 20){
          lastX = document.documentElement.clientWidth - box.offsetWidth;
        }

        if (lastY < 20) {
          lastY = 0;
        } else if(lastY > document.documentElement.clientHeight - box.offsetHeight - 20){
          lastY = document.documentElement.clientHeight - box.offsetHeight;
        }

        // 赋值给元素，实现拖拽移动
        box.style.left = lastX + 'px';
        box.style.top = lastY + 'px';

        // 九宫格碰撞
        var boxL = lastX + box.offsetWidth;
        var boxT = lastY + box.offsetHeight;
        var boxR = lastX;
        var boxB = lastY;
        var imgL = imgNode.getBoundingClientRect().left;
        var imgT = imgNode.getBoundingClientRect().top;
        var imgR = imgNode.getBoundingClientRect().left+imgNode.offsetWidth;  //边离左视口的距离=left+元素的宽
        var imgB = imgNode.getBoundingClientRect().top+imgNode.offsetHeight;

        if (boxL < imgL || boxT < imgT || boxR > imgR || boxB > imgB) {
          imgNode.src = '../06_DOM/img/7.jpg';
        }else{
          imgNode.src = '../06_DOM/img/1.jpg';
        }
      }

      // 解绑move事件
      document.onmouseup = function(){
        document.onmousemove = document.onmouseup = null;
        // 鼠标的事件全局捕获，有添加就要有释放，否则后序点击任何地方都相当于在点击box
        box.releaseCapture&& box.releaseCapture(); 
      }
      // dom0取消默认行为:事件末尾加return false
      // dom2取消默认行为:event.preventDefault()
      return false;
    }
    
    //坑1：pc端的box.onmousemove = function(event)事件不会自动清除
    //坑2：box.onmousemove快速移动时，鼠标跑出来了（计算机的算力跟不上），box不动了。此时相当于在document或body身上跑的，box感应不到。
    //document.onmousemove 冒泡原理。移出来之后事件发生在document||body身上，用document能感知到这个事件的存在，冒泡冒到box上


  </script>
</body>
</html>
